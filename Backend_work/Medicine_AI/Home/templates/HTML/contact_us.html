<!DOCTYPE html>
{% load static%}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="{% static 'IMAGES/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'IMAGES/favicon.ico' %}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static '/CSS/contact_us.css' %}" />
    <title>svpm</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MITIAN's DOCTOR</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>

            
            
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-dark mx-1" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <form action="{% url 'contact' %}"  method = 'POST'>
        {% csrf_token %}
        <label for="fname">First Name</label>
        <input
          
          type="text"
          id="fname"
          name="firstname"
          placeholder="First Name"
          value={{user.first_name}}
          required
          
        />

        <label for="lname">Last Name</label>
        <input value={{user.last_name}} type="text" id="lname" name="lastname" placeholder="Last Name" required/>

        <label for="lname">Email ID</label>
        <input value={{user.email}} type="text" id="lname" name="Email" placeholder="Email ID" required/>
        <label for="country">Issue Topic</label>
        <select id="Topic" name="Topic">
          <option value="Symptom_checker">Symptom_checker</option>
          <option value="Drugs A-Z">Drugs A-Z</option>
          <option value="Drugs by Condition">Drugs by Condition</option>
          <option value="Side Effects">Side Effects</option>
          <option value="First AID">First AID</option>
          <option value="MY Med List">MY Med List</option>
        </select>

        <label for="subject">Issue Problem Description</label>
        <textarea
          id="subject"
          name="subject"
          placeholder="Write something"
          style="height: 200px"
          required
        ></textarea>

        <button class="btn btn-outline-dark" type="submit" value="Submit">
          Submit
        </button>
      </form>
    </div>
    <footer
      class="container"
      style="margin-top: 15px; background-color:cadetblue"
    >
      <p class="float-end"><a href="#">Back to top</a></p>
      <p>
        © 2021-2025 MITIAN's DOCTOR, Inc. · <a href="#">Privacy</a> ·
        <a href="#">Terms</a>
      </p>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
